<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<title>VPN</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<div class="wrapper">
		<nav class="controls">
			<ul class="controls__container content__container">
				<li class="controls__item btn-tariffs">Тарифы</li>
				<li class="controls__item btn-devices hidden"><span>></span>Устройства</li>
				<li class="controls__item btn-payment hidden"><span>></span>Оплата</li>
			</ul>
		</nav>
		<div class="main">
			<div class="tariffs">
				<div class="tariffs__container content__container">
					<div data-spollers data-spoller-tariffs data-spollers-speed="300" class="spollers tariffs__block">
					</div>
				</div>
			</div>
			<div class="devices hidden">
				<div class="devices__container content__container">
					<div data-spollers data-spoller-devices data-spollers-speed="300" class="spollers devices__block"></div>
					<div class="devices__add"></div>
				</div>
				<button data-checkout class="btn green end">К оплате</button>
			</div>
			<div class="payment hidden">
				<div class="payment__container content__container">
					<div class="payment__block">
						<h2 class="payment__title"></h2>
						<div class="payment__info-content"></div>
						<div class="checkbox payment__checkbox">
							<input id="c_1" data-error="Ошибка" class="checkbox__input" type="checkbox" value="access"
								name="form[]">
							<label for="c_1" class="checkbox__label">
								<span class="checkbox__text">
									Я согласен с условиями оферты рекуррентных платежей и политики обработки
									персональных данных
								</span>
							</label>
						</div>
					</div>
				</div>
				<button data-pay class="btn green end pay">
					<a>
						<span>Оплатить</span>
					</a>
				</button>
			</div>
		</div>
	</div>
	</div>
	<div class="preloader">
		<div class="lds-facebook">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<!-- <script src="/webapp/app.js"></script> -->
</body>

</html>
